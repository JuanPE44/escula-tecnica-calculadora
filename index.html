<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="boton-play"onclick="reproducirContinuamente(Math.floor(Math.random() * sonidos.length))" >play</div>
    <div id="boton-detener"onclick="detenerReproduccion()">stop</div>

    <div class="calculadora">
         <div class="input-number">
            <input type="text" readonly>
         </div>
          <div class="botones">
            <button class="boton verde">AC</button>
            <button class="boton verde">+/-</button>
            <button class="boton verde">%</button>
            <button class="boton verde">/</button>

            <button class="boton blanco">7</button>
            <button class="boton blanco">8</button>
            <button class="boton blanco">9</button>
            <button class="boton verde">*</button>

            <button class="boton blanco">4</button>
            <button class="boton blanco">5</button>
            <button class="boton blanco">6</button>
            <button class="boton verde">-</button>
        
            <button class="boton blanco">1</button>
            <button class="boton blanco">2</button>
            <button class="boton blanco">3</button>
            <button class="boton verde">+</button>
        
            <button class="boton blanco">0</button>
            <button class="boton verde">.</button>
            <button class="igual verde">=</button>
       </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/sonido.js"></script>
    <script src="scripts/b1.js"></script>
    <script src="scripts/b2.js"></script>
<script> window.onload = function() {
    moverBotonPlay();
    moverBotonDetener();
  };</script>
</body>
</html>
